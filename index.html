<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Açai</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f918e73f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content content__container global__padding">
        <div class="flex logo__bars items__center">
          <picture>
            <img src="assets/logo.webp" alt="" class="logo pointer" />
          </picture>

          <i class="fas fa-bars header__bars pointer"></i>

          <nav class="desktop__nav">
            <ul class="flex one__gap items__center content__center six__gap">
              <li>
                <a href="#" class="header__item capitalize">sobre</a>
              </li>
              <li>
                <a href="#" class="header__item capitalize">nosso açai</a>
              </li>
              <li>
                <a href="#" class="header__item capitalize">certificações</a>
              </li>
              <li>
                <a href="#" class="header__item capitalize">a casa do açai</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="absolute header__nav__container">
        <nav class="hundred__height">
          <ul
            class="flex column one__gap items__center content__center hundred__height"
          >
            <li>
              <a href="#" class="header__item capitalize">sobre</a>
            </li>
            <li>
              <a href="#" class="header__item capitalize">nosso açai</a>
            </li>
            <li>
              <a href="#" class="header__item capitalize">certificações</a>
            </li>
            <li>
              <a href="#" class="header__item capitalize">a casa do açai</a>
            </li>
          </ul>
        </nav>

        <i
          class="fas fa-times close__mobile__nav color__white absolute pointer"
        ></i>
      </div>
    </header>

    <script src="js/index.js"></script>
  </body>
</html>
